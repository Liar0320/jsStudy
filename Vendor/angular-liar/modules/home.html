<header class="d-flex home-header f14 pr15 pl15">
    <div class="w50 d-lg-none"  dec-nav-click setClass='trans0'>
        <a class="pointer home-header-logo"><i class="icon ion-md-search ftc"></i></a>
        <ul class="navdown-menu bg4f liar-transition mt-0 tl">
            <form class="pr mb10 mt10 pl10 pr10">
                <input type="text" class="form-control input_search ftc">
                <span class="pa input_search_btn t0 pointer"><i class="icon ion-md-search f14 ftc"></i></span>
            </form>
            <li ng-repeat="title in vm.titleSets"  class="liar-dropdown-item" dec-nav-click setClass='dropdown-active' targetEl='navdown-menu-pr' calc>
                <a href="" class="liar-dropdown-item-text">{{title}}<b class="ml5 caret-top"></b></a>
                <ul class="navdown-menu-pr liar-transition  mt-0">
                  <li class="liar-dropdown-item"> <a href="" class="liar-dropdown-item-text ">{{title}}</a></li>
                  <li class="liar-dropdown-item"> <a href="" class="liar-dropdown-item-text ">{{title}}</a></li>
                  <li class="liar-dropdown-item"> <a href="" class="liar-dropdown-item-text ">{{title}}</a></li>
                  <hr class="liar-hr m-0">
                </ul>
              </li>
        </ul>
    </div>
    <div class="w200 home-header-img">
      <img src="../assets/img/icon.png" alt="图标" >
    </div>
    <nav class="flex-fill d-lg-show">
      <ul class="d-flex home-header-ul">
        <li ng-repeat="title in vm.titleSets" dec-drop-down>
          <a href="" class="ftc">{{title}}<b class="ml5 caret-top"></b></a>
          <ul class="dropdown-menu mt-0">
            <li class="dropdown-item"> <a href="" class="dropdown-item-text f61">{{title}}</a></li>
            <li class="dropdown-item"> <a href="" class="dropdown-item-text f61">{{title}}</a></li>
            <li class="dropdown-item"> <a href="" class="dropdown-item-text f61">{{title}}</a></li>
          </ul>
        </li>
      </ul>
    </nav>
    <div class="w300 d-flex d-lg-show">
      <form class="pr mb10 mt10 ">
        <input type="text" class="form-control input_search ftc">
        <span class="pa input_search_btn t0 pointer"><i class="icon ion-md-search f14 ftc"></i></span>
      </form>
      <button class="btn m10 mr-0 ftc bg-transparent ">登录</button>
      <button class="btn m10 ftc bg-transparent ">注册</button>
    </div>
    <div class="w50 d-lg-none">
        <span class="pointer home-header-logo"><i class="icon ion-md-search  ftc"></i></span>
      </div>
</header>


<div class="mrl25">
    <div class="broadcast ofh pr" >
        <div animation='l_animation' class="l_animation fl pr"  dec-broad-cast>
            <img class="broadcast fl" src="../assets/img/broadCast1.jpg" alt="轮播图">
            <img class="broadcast fl" src="../assets/img/broadCast2.jpg" alt="轮播图">
            <img class="broadcast fl" src="../assets/img/broadCast3.jpg" alt="轮播图">
            <img class="broadcast fl" src="../assets/img/broadCast1.jpg" alt="轮播图">
        </div>
    </div>
</div>
