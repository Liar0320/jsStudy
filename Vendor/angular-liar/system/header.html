<header class="liar-nav f14 pr15 pl15">
  <div class="w50 d-lg-none"  dec-nav-click  setClass='dropdown-active' targetEl='navdown-menu-pr'>
      <a class="pointer logo"><i class="icon ion-md-apps ftc" left></i></a>
      <ul class="navdown-menu bg4f liar-transition mt-0 tl">
          <form class="pr m10">
              <input type="text" class="form-control input_search ftc">
              <span class="pa input_search_btn t0 pointer"><i class="icon ion-md-search f14 ftc"></i></span>
          </form>
          <li ng-repeat="title in vm.titleSets"  class="liar-dropdown-item" >
              <a ui-sref='{{title.stateName}}' class="liar-dropdown-item-text" parent>{{title.name}}<b ng-if='title.children' class="ml5 caret-top"></b></a>
              <ul class="navdown-menu-pr liar-transition  mt-0">
                <li class="liar-dropdown-item" ng-repeat="sec in title.children"> <a ui-sref='{{title.stateName}}' class="liar-dropdown-item-text ">{{sec.name}}</a></li>
                <hr class="liar-hr m-0">
              </ul>
            </li>
      </ul>
  </div>
  <div class="mr15 img-contain">
    <img src="../assets/img/icon.png" alt="图标" >
  </div>
  <nav class="flex-fill d-lg-show">
    <ul class="d-flex header-ul">
      <li ng-repeat="title in vm.titleSets" dec-drop-down>
        <a ui-sref='{{title.stateName}}' class="ftc">{{title.name}}<b ng-if='title.children' class="ml5 caret-top"></b></a>
        <ul class="liar-dropdown-menu mt-0">
          <li class="liar-dropdown-item" ng-repeat="sec in title.children"> <a ui-sref='{{title.stateName}}' class="liar-dropdown-item-text f61">{{sec.name}}</a></li>
        </ul>
      </li>
    </ul>
  </nav>
  <div class="w300 d-flex d-lg-show">
    <form class="pr mb10 mt10 ">
      <input type="text" class="form-control input_search ftc">
      <span class="pa input_search_btn t0 pointer"><i class="icon ion-md-search f14 ftc"></i></span>
    </form>
    <button class="btn m10 mr-0 ftc bg-transparent ">登录</button>
    <button class="btn m10 ftc bg-transparent ">注册</button>
  </div>
  <div class="w50 d-lg-none pr" dec-drop-down>
      <a class="pointer logo" dec-drop-down><i class="icon ion-md-person ftc"></i></a>
      <ul class="liar-dropdown-menu mt-0 r0">
        <li class="liar-dropdown-item"> <a href="" class="liar-dropdown-item-text f61">登录</a></li>
        <li class="liar-dropdown-item"> <a href="" class="liar-dropdown-item-text f61">注册</a></li>
        <li class="liar-dropdown-item"> <a href="" class="liar-dropdown-item-text f61">注销</a></li>
      </ul>
  </div>
</header>
