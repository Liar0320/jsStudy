    2.借用构造函数 
        不能继承构造函数的原型。
        每次构造函数都要多走一个函数。
    3.共享原型
        不能随便改动直接的原型。
    4.圣杯模式
    
     function inherit() {
         function F() {}
         return function (target,origin) {
             F.prototype = origin.prototype;
             var f = new F();
             target.prototype = f.prototype;
         }
     }
